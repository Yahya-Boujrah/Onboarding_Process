<template>
    <div class="table">
        <template for:each={listToDisplay} for:item="item" >
            <div key={item.Id}  class="rows slds-var-m-bottom_medium" data-id={item.Id} onclick={goToRecordPage}>
                <div class="item">{item.Name}</div>
                <!-- <div class="item1">{item.EmployeeStartDate__c}</div> -->
                <div class="item">{item.Matricule__c}</div>
                <div class="item" style="font-weight:bold">{item.Level__c}</div>
            </div>
      
        </template>
    </div>
</template>
