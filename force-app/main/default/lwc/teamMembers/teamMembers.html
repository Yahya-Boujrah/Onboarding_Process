<template>

        <div class="slds-var-m-around_large">
            <lightning-button label="Trello Board" onclick={handleRedirectTrello}></lightning-button>

                                <h3 class="name">{member.Name}</h3>
                                <h4 class="title">{member.Level__c}</h4>
                                <h4 class="name">{member.role}</h4>
                            </div>

                                <li data-url={member.LinkedInAccount__c} onclick={redirectToLinkedin}

                                            stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                            stroke-dasharray="" stroke-dashoffset="0" font-family="none"
                                            font-weight="none" font-size="none" text-anchor="none"
                                            style="mix-blend-mode: normal">
                                            <g transform="scale(9.84615,9.84615)">
                                                <path

                                        </g>
                                    </svg></li>
                            </ul>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <template lwc:else>
            <div class="styleImageNoData">
                <img src={noDataFound} alt="No Data Found" title="No Data Found" />
            </div>
            <p class="no-members">No Team members Available</p>
        </template>

    </div>
